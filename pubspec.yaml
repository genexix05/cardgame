name: cardgame
description: "Coleccionador de cartas de Dragon Ball"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  # Firebase
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2
  cloud_firestore: ^5.6.6
  firebase_storage: ^12.4.5
  firebase_auth_web: ^5.8.13
  firebase_storage_web: ^3.6.22
  # Gestión de estado
  provider: ^6.1.1
  # Interfaces y animaciones
  lottie: ^3.3.1
  cached_network_image: ^3.3.1
  # Navegación
  go_router: ^14.8.1
  # Utilidades
  shared_preferences: ^2.2.2
  uuid: ^4.3.2
  google_sign_in: ^6.3.0
  flutter_launcher_icons: ^0.14.3
  # Audio
  just_audio: ^0.9.36
  audioplayers: ^5.2.1
  sign_in_with_apple: ^7.0.1
  particular: ^0.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/battle_background.png
    - assets/images/home_background.png
    - assets/images/dragon_ball_logo.png
    - assets/animations/
    - assets/icons/
    - assets/icons/navigation/
    - assets/sounds/
    - assets/audio/
    - assets/fonts/
    
  fonts:
    - family: Saiyan
      fonts:
        - asset: assets/fonts/Saiyan-Sans.ttf
    - family: CCSoothsayer
      fonts:
        - asset: assets/fonts/CCSoothsayer.ttf
    - family: PrimalScream
      fonts:
        - asset: assets/fonts/PrimalScream.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"